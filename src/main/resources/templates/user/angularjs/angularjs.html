<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AngularJS</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <div ng-app="application">
                <form name="f" th:action="@{/logout}" method="post"> 
                    <input type="submit" value="Logout" />
                </form>
                <a href="/user/thymeleaf">Thymeleaf</a>
                <h2>Email List</h2>
                <div ng-controller="emailController">
                    Email : <input type="text" ng-model="email"  />
                    <br/>
                    Hello {{email}}
                    <br/> <br/>
                    <button ng-click="addEmail()">Add New Email</button>
                    <br/>
                    Email List
                    <ul>
                        <li ng-repeat="email in emailList">
                            {{email}}
                            <button ng-click="deleteEmail(email)">
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>

                <div ng-controller="UserController">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Birth of Date</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in userList.content">
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.birthOfDate}}</td>
                                <td><button ng-click="deleteUser(user)">Delete</button></td>
                                <td><button ng-click="getUser(user)">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <table border="1">
                        <tbody>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" ng-model="user.firstName" required="true" /></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" ng-model="user.lastName" required="true"/></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" ng-model="user.userName" required="true"/></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" ng-model="user.password" required="true"/></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Birth Of Date</td>
                                <td><input type="text" ng-model="user.birthOfDate" required="true"/></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td><button ng-click="saveUser()">Save</button></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>


                </div>


                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
                <script src="/js/app.js"></script>
            </div>
        </div>
    </body>
</html>
