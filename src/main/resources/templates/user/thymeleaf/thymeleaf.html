<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <a href="/user/angularjs">Angular JS</a>
            <form name="f" th:action="@{/logout}" method="post"> 
                <input type="submit" value="Logout" />
            </form>
            <h1>User List</h1>
            <a href="add.html" th:href="@{/user/form}">
                Add New User
            </a>
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>First Name : </th>
                        <th>Last Name : </th>
                        <th>Username</th>
                        <th>Birth of Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${userList}">
                        <td th:text="${u.firstName}">First Name</td>
                        <td th:text="${u.lastName}">Last Name</td>
                        <td th:text="${u.userName}">Username</td>
                        <td th:text="${u.birthOfDate}">Birth of Date</td>
                        <td>
                            <a href="form.html" th:href="@{/user/form(id=${u.userId})}">
                                Edit
                            </a>
                            <a href="view.html" th:href="@{/user/delete(id=${u.userId})}">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form>

            </form>
        </div>
    </body>
</html>
